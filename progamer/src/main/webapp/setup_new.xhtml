<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<div class="card">
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Home" icon="pi pi-fw pi-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Setups" icon="pi pi-fw pi-desktop">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Profile" icon="pi pi-fw pi-user">
					<f:param name="i" value="2" />
				</p:menuitem>
			</p:tabMenu>
		</div>
	</h:form>

	<p:card style="width: 25em" >
    <f:facet name="title">
        New Setup
    </f:facet>
		
	<div class="p-field p-grid">
    <label for="firstname" class="p-col-fixed" style="width:100px">Name</label>
    <div class="p-col">
        <p:inputText id="firstname" type="text" />
    </div>
	</div>
	
	<div class="p-field p-grid">
    <label for="description" class="p-col-fixed" style="width:100px">Description</label>
    <div class="p-col">
        <p:inputTextarea id="description" type="text" />
    </div>
	</div>
	
	<div class="p-field p-grid">
    <label for="price" class="p-col-fixed" style="width:100px">Price</label>
    <div class="p-col">
        <p:inputText id="price" type="text" />
    </div>
	</div>

    <f:facet name="footer">
        <p:commandButton icon="pi pi-save" value="Save"/>
        <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em"/>
    </f:facet>
</p:card>
	
</body>
</html>
