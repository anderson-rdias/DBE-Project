<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body style="background-color: #eee">
	<div class="card">
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Home" icon="pi pi-fw pi-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Setups" icon="pi pi-fw pi-desktop">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Profile" icon="pi pi-fw pi-user">
					<f:param name="i" value="2" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</div>

	<h:form>
		<p:card style="width: 25em; margin: 1em auto">
			<f:facet name="title"> New Setup </f:facet>
			<div class="ui-fluid">
				<div class="p-field">
					<label for="name" class="p-col-fixed" style="width: 100px">Name</label>
					<div class="p-col">
						<p:inputText id="name" value="#{setupBean.setup.name}" type="text" />
					</div>
				</div>
			</div>

			<div class="ui-fluid">
				<div class="p-field">
					<label for="description" class="p-col-fixed" style="width: 100px">Description</label>
					<div class="p-col">
						<p:inputTextarea id="description"
							value="#{setupBean.setup.description}" type="text" />
					</div>
				</div>
			</div>

			<div class="ui-fluid">
				<div class="p-field">
					<label for="price" class="p-col-fixed" style="width: 100px">Price</label>
					<div class="p-col">
						<p:inputNumber id="price" value="#{setupBean.setup.price}"
							symbol="R$ " decimalSeparator="," thousandSeparator="." />
					</div>
				</div>
			</div>

			<f:facet name="footer">
				<p:commandButton icon="pi pi-save" action="#{setupBean.save()}"
					value="Save" />
				<p:commandButton icon="pi pi-times" value="Cancel"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>
		</p:card>
	</h:form>

</body>
</html>
